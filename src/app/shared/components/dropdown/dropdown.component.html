<div class="row">
  <label class="label" for="">{{ label }}</label>
  <div class="col">
    <div ngbDropdown class="d-inline-block w-100">
      <button
        type="button"
        class="dropdown btn btn-outline w-100"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        {{ text }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100">
        @for(item of items; track $index) {
        <button ngbDropdownItem (click)="selectText(item, $event)">
          {{ item }}
        </button>
        }
      </div>
    </div>
  </div>
</div>
